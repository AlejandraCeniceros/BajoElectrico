<!DOCTYPE html>
<html>
    
    <head lang="es">
        <title>Bajo Electrico</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        
    </head>
    <img id="bajo" src= "bajo.jpg" width="700" height="700">
    <body>
        
            <div id="rectangulo" data-note="Sol" animated infinite shake style="height:243px; width:1px; top:300px; left:747px"></div>
            <div id="rectangulo" data-note="Re" animated infinite shake  style="top:215px; left:747px"></div>
            <div id="rectangulo" data-note="La" animated infinite shake  style="height:243px; width:1px"></div>
            <div id="rectangulo" data-note="Mi" animated infinite shake  style="height:243px; width:1px"></div>


        <div>
        <button class="btn-bass" data-posx="780" data-posy="360" data-key="q" data-note="Sol">Sol</button>
        <button class="btn-bass" data-posx="730" data-posy="170" data-key="w" data-note="Re">Re</button>
        <button class="btn-bass" data-posx="400" data-posy="170" data-key="e" data-note="La">La</button>
        <button class="btn-bass" data-posx="420" data-posy="360" data-key="r" data-note="Mi">Mi</button>
        </div>

        <audio id="audioSol" src="audios/Sol.mp3"></audio>
        <audio id="audioRe" src="audios/Re.mp3"></audio>
        <audio id="audioLa" src="audios/La.mp3"></audio>
        <audio id="audioMi" src="audios/Mi.mp3"></audio>

        <script type="text/javascript" src="app.js"></script>
    </body>

</html>
